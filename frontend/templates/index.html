<!DOCTYPE html>
<html lang=\"es\">
<head>
  <meta charset=\"UTF-8\">
  <title>Pedidos procesados</title>
  <style> 
    html, body { height: 100%; margin: 0; }
    h2 { text-align: center; }
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
  </style>
</head>
<body>
  <h2>Pedidos procesados</h2>
  <table>
    <tr>
      <th>ID Pedido</th>
      <th>Almacén</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Cliente</th>
      <th>Dirección</th>
      <th>Teléfono</th>
      <th>Fecha</th>
    </tr>
    {% for p in pedidos %}
    <tr>
      <td>{{ p.id_pedido }}</td>
      <td>{{ p.almacen_id }}</td>
      <td>{{ p.producto }}</td>
      <td>{{ p.cantidad }}</td>
      <td>{{ p.cliente }}</td>
      <td>{{ p.direccion }}</td>
      <td>{{ p.telefono }}</td>
      <td>{{ p.fecha }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
<!-- This HTML template displays a table of processed orders with their details. -->
