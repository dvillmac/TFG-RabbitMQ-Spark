<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>TFG - Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="container">
      <a href="{{ url_for('dashboard') }}" class="brand">TFG - RabbitMQ / Spark</a>
    </div>
  </nav>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %} <div>{{ m }}</div> {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
